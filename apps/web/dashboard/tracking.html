<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OmniRoute AI — Live Tracking">
    <title>OmniRoute AI — Tracking</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/tracking.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>

    <div class="app-shell">

        <!-- ═══ Sidebar ═══ -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="sidebar-brand__logo">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                    </svg>
                </div>
                <div class="sidebar-brand__name">Omni<span>Route</span></div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-section__label">Overview</span>
                    <a class="nav-item" href="index.html">
                        <span class="nav-item__icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7" rx="1" />
                                <rect x="14" y="3" width="7" height="7" rx="1" />
                                <rect x="3" y="14" width="7" height="7" rx="1" />
                                <rect x="14" y="14" width="7" height="7" rx="1" />
                            </svg>
                        </span>
                        Dashboard
                    </a>
                    <a class="nav-item" href="optimizer.html">
                        <span class="nav-item__icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="6" cy="19" r="3" />
                                <path d="M9 19h8.5a3.5 3.5 0 0 0 0-7h-11a3.5 3.5 0 0 1 0-7H15" />
                                <circle cx="18" cy="5" r="3" />
                            </svg>
                        </span>
                        Routes
                        <span class="nav-item__badge">24</span>
                    </a>
                </div>

                <div class="nav-section">
                    <span class="nav-section__label">Fleet</span>
                    <a class="nav-item" href="fleet.html">
                        <span class="nav-item__icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2" />
                                <path d="M15 18H9" />
                                <path
                                    d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14" />
                                <circle cx="17" cy="18" r="2" />
                                <circle cx="7" cy="18" r="2" />
                            </svg>
                        </span>
                        Vehicles
                    </a>

                    <a class="nav-item" href="drivers.html">
                        <span class="nav-item__icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </span>
                        Drivers
                    </a>
                </div>

                <div class="nav-section">
                    <span class="nav-section__label">Monitoring</span>
                    <a class="nav-item active" href="tracking.html">
                        <span class="nav-item__icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon
                                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                            </svg>
                        </span>
                        Live Tracking
                    </a>
                    <a class="nav-item" href="analytics.html">
                        <span class="nav-item__icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 20V10" />
                                <path d="M18 20V4" />
                                <path d="M6 20v-4" />
                            </svg>
                        </span>
                        Analytics
                    </a>
                </div>

                <div class="nav-section">
                    <span class="nav-section__label">System</span>
                    <a class="nav-item" href="settings.html">
                        <span class="nav-item__icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3" />
                                <path
                                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
                            </svg>
                        </span>
                        Settings
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="nav-item" id="sidebar-toggle">
                    <span class="nav-item__icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="18" x="3" y="3" rx="2" />
                            <path d="M9 3v18" />
                        </svg>
                    </span>
                    Collapse Sidebar
                </div>
            </div>
        </aside>

        <!-- ═══ Header ═══ -->
        <header class="header">
            <div class="header-left">
                <div class="mode-badge">
                    <span class="mode-badge__dot"></span>
                    Logistics Mode
                </div>
            </div>
            <div class="header-right">
                <span class="text-xs font-mono text-muted" id="header-clock">--:--</span>
                <button class="header-icon-btn" title="Notifications" aria-label="Notifications">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
                    </svg>
                    <span class="badge"></span>
                </button>
                <div class="avatar" title="Satis · Admin">SA</div>
            </div>
        </header>

        <!-- ═══ Main Split Layout ═══ -->
        <div class="tracking-layout">

            <aside class="tracking-sidebar">
                <div class="tracking-header">
                    <h2>Active Vehicles</h2>
                    <input type="text" class="tracking-search" placeholder="Search ID or Plate...">
                </div>
                <div class="tracking-list" id="tracking-list">
                    <!-- Populated by JS -->
                </div>
            </aside>

            <main class="tracking-map-container">
                <div class="map-canvas" id="tracking-map-canvas"></div>

                <!-- Floating overlay for selection -->
                <div class="tracking-overlay" id="tracking-overlay">
                    <div class="overlay-header">
                        Vehicle <span id="overlay-name">--</span>
                    </div>

                    <div class="overlay-stat">
                        <span class="overlay-stat__label">Plate</span>
                        <span class="overlay-stat__val" id="overlay-plate">--</span>
                    </div>
                    <div class="overlay-stat">
                        <span class="overlay-stat__label">Speed</span>
                        <span class="overlay-stat__val" id="overlay-speed">--</span>
                    </div>
                    <div class="overlay-stat">
                        <span class="overlay-stat__label">Status</span>
                        <span class="overlay-stat__val" id="overlay-status">--</span>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/api.js"></script>
    <script src="js/store.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/map.js"></script>
    <script src="js/tracking.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Sidebar.init();
            Tracking.init();

            const clock = document.getElementById('header-clock');
            if (clock) {
                const now = new Date();
                clock.textContent = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            }
        });
    </script>
</body>

</html>
